<!DOCTYPE html>
<html>

<head>
	<title>Promise Approval</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style type="text/css">
		table.wrapper {
			max-width: 522px;
			margin: 0 auto;
		}
		img {
			display: block;
			margin: 10px 0 20px 0;
			margin-left: auto;
			margin-right: auto;
		}
		p {
			font-family: Roboto;
			font-size: 16px;
			line-height: 1.5em;
			text-align: left;
			margin: 16px 0;
			padding: 0;
		}
		.button {
			margin: 0 auto;
			background-color: #7B68EE;
			border-radius: 28px;
			border: 1px solid #3232CC;
			display: inline-block;
			cursor: pointer;
			color: #ffffff !important;
			font-family: Helvetica;
			font-size: 19px;
			padding: 12px 20px;
			text-decoration: none;
			text-shadow: 0px 1px 0px #2f6627;
		}
		.button:hover {
			background-color: #0000CD;
			border: 1px solid #302B54;
		}
		.button:active {
			background-color: #4B0082;
			border: 1px solid #302B54;
			position: relative;
			top: 1px;
		}
		hr#top {
			border-top: 1px solid #000;
			align: center;
			width: 150px;
		}
		hr#bottom {
			margin: 0;
		}
		p#companyinfo {
			margin: 3px 0;
			color: rgba(0,0,0,0.54);
			font: 10px Helvetica-Light,Helvetica,Arial,sans-serif;
		}
		p#companyinfo>a {
			text-decoration: none;
		}
	</style>

	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
</head>

<body>
	<table width="522" cellpadding="0" cellspacing="0" align="center" class="wrapper">
		<tr>
			<td>

				<img src="https://s3.amazonaws.com/promisetracker/pt250.png" alt="PromiseTracker" />
				<hr id="top">

				<p>{{intro}}</p>

				<table cellpadding="0" cellspacing="0" border="0" class="wrapper">
					<tr>
						<td>
							<a href="{{url}}" target="_blank" class="button">View Promise</a>
						</td>
					</tr>
				</table>

				<p>{{new}}</p>

				<table cellpadding="0" cellspacing="0" border="0" class="wrapper">
					<tr>
						<td>
							<a href="https://PromiseTracker.com/make/" target="_blank" class="button">
								Make New Promise
							</a>
						</td>
					</tr>
				</table>

				<p></p>

				<table cellpadding="0" cellspacing="0" border="0" class="wrapper">
					<tr>
						<td>
							<a href="https://PromiseTracker.com/send/" target="_blank" class="button">
								Send Promise Request
							</a>
						</td>
					</tr>
				</table>

				<p>
					Thank you for using our free service,<br/>
					PromiseTracker
				</p>

				<hr id="bottom">
				<p id="companyinfo">
					<a href="https://PromiseTracker.com" target="_blank">PromiseTracker</a> - Keeping the world accountable.
				</p>

			</td>
		</tr>
	</table>
</body>

</html>
