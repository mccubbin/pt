{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block bodyblock %}

	<div class='row'>
		<div class="col-xs-12 col-xs-offset-0 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
			<h3 style="margin-top: 5px">{{ title|linebreaks }}</h3>

			{% if form %}
				<form method="post"> {% csrf_token %}
					{{ form|crispy }}
					<!-- {{ form.as_p }} -->
					<input type="submit" value="{{btnvalue}}" class='btn btn-primary btn-lg'/>
					<!-- <button type="submit">Submit</button> -->
				</form>
			{% endif %}

			{% if promise %}
				<p>{{promiseintro}}:</p>
				<div class="well" style="margin-bottom:0px;padding-bottom:5px;padding-top:5px;">
				{{ promise }}
				</div>
				<p>{{message|linebreaks}}</p><br/>
				<!--<p>
					Do NOT share this link.<br/>
					Promiser url: <a href="{{promerurl}}">{{promerurl}}</a><br/>
					Do NOT share this link.
				</p>
				<p>
					Do NOT share this link.<br/>
					Promisee url: <a href="{{promeeurl}}">{{promeeurl}}</a><br/>
					Do NOT share this link.
				</p>-->
			{% endif %}

		</div>
	</div>

{% endblock %}
