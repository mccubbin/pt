{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block bodyblock %}

	<div class='row'>
		<div class="col-xs-12 col-xs-offset-0 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
			<h1>{{ title }}</h1>

			{% if confirm_message %}
				<p>{{ confirm_message }}</p>
			{% endif %}

			{% if form %}
				<form method='POST' action=''> {% csrf_token %}
					{{ form|crispy }}
					<input type="submit" value="Send comment" class='btn btn-default'/>
				</form>
			{% endif %}
		</div>
	</div>


{% endblock %}
